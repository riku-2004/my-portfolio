<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="tabControl">
      <a href="#top" data-target="top">TOP</a>
      <a href="#about" data-target="about">ABOUT</a>
      <a href="#contact" data-target="contact">CONTACT</a>
      <a href="#nazo" data-target="nazo">NAZO</a>
    </div>
    <div id="tabBody">
      <div id="top" class="tabContent active">
        <div class="upperBackground"></div>
        <h1 class="titleBox titleText">ポートフォリオサイト</h1>
        <p>Copyright &copy; 2022 Riku</p>
      </div>

      <div id="about" class="tabContent">
        <div id="aboutButton" class="tabButton">
          <button id="myselfButton" class="square tabText">自己紹介</button>
          <span id="name" class="smallText"></span>
          <span id="birthday" class="smallText"></span>
          <span id="hometown" class="smallText"></span>
          <span id="hobby" class="smallText"></span>
          <img id="pic1" width="300" />
          <img id="pic2" width="300" />
        </div>
      </div>
      <div id="contact" class="tabContent">
        <div id="aboutButton" class="tabButton">
          <button id="snsButton" class="square tabText">SNSなど</button>
          <p id="instagram" class="smallText"></p>
        </div>
      </div>
      <div id="nazo" class="tabContent">
        <img src="nazo.png" width="700" />
        <div id="choices-container">
          <button id="choice-1" class="smallSquare tabText">カメ</button>
          <button id="choice-2" class="smallSquare tabText">リス</button>
          <button id="choice-3" class="smallSquare tabText">カバ</button>
          <button id="kaisetu" class="kaisetuSquare tabText">
            解説はこちら
          </button>
          <span id="kaisetuText" class="smallText"></span>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
